<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Forge</title>
    <style>
      :root {
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        
        --color-text: #111827;
        --color-text-muted: #4b5563;
        --color-bg: #f3f4f6;
        --color-bg-offset: #ffffff;
        --color-border: #d1d5db;

        --color-primary: #4f46e5;
        --color-primary-hover: #4338ca;
        --color-primary-disabled: #a5b4fc;
        --color-primary-text: #ffffff;

        --color-danger: #dc2626;
        --color-danger-text: #ef4444;
        --color-danger-bg: rgba(239, 68, 68, 0.1);

        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      html.dark {
        --color-text: #f9fafb;
        --color-text-muted: #9ca3af;
        --color-bg: #1f2937;
        --color-bg-offset: #374151;
        --color-border: #4b5563;
      }
      
      body {
        width: 480px;
        min-height: 200px;
        overflow: hidden;
        margin: 0;
        font-family: var(--font-sans);
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.2s, color 0.2s;
      }

      /* Auto-detect dark mode */
      @media (prefers-color-scheme: dark) {
        html:not(.light) {
          --color-text: #f9fafb;
          --color-text-muted: #9ca3af;
          --color-bg: #1f2937;
          --color-bg-offset: #374151;
          --color-border: #4b5563;
        }
      }

      #root {
        height: 100%;
      }
      
      button {
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.2s, opacity 0.2s;
        border: none;
        background: none;
        padding: 0;
        color: inherit;
      }
      button:disabled {
        cursor: not-allowed;
      }

      .button-primary {
        width: 100%;
        background-color: var(--color-primary);
        color: var(--color-primary-text);
        font-weight: 600;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      .button-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .button-primary:disabled {
        background-color: var(--color-primary-disabled);
        cursor: wait;
      }

      .button-icon {
        padding: 0.5rem;
        border-radius: 9999px;
      }
      .button-icon:hover {
        background-color: rgba(128, 128, 128, 0.2);
      }
      .button-icon svg {
        width: 1.25rem;
        height: 1.25rem;
      }

      select {
        width: 100%;
        background-color: var(--color-bg-offset);
        border: 1px solid var(--color-border);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        font-family: inherit;
        color: inherit;
      }
      select:focus {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      
      .app-container {
        padding: 1rem;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      
      .header h1 {
        font-size: 1.25rem;
        font-weight: 700;
        margin: 0;
      }
      
      .forge-error-box {
        text-align: left;
        color: var(--color-danger-text);
        background-color: var(--color-danger-bg);
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
      }
      .forge-error-box p {
        margin: 0;
      }
      .forge-error-box .error-title {
        font-weight: 600;
      }
      .forge-error-box .error-message {
        font-size: 0.875rem;
      }

      .spinner {
        animation: spin 1s linear infinite;
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        border-top: 2px solid var(--color-primary);
        border-right: 2px solid var(--color-primary);
        border-bottom: 2px solid var(--color-primary);
        border-left: 2px solid transparent;
      }
      .spinner-small {
        width: 1.25rem; height: 1.25rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Modal styles */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      .modal-content {
        background-color: var(--color-bg-offset);
        border-radius: 0.5rem;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 42rem;
        padding: 1.5rem;
      }
    </style>
