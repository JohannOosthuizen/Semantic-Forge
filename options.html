<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Forge Options</title>
    <style>
      :root {
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        
        --color-text: #111827;
        --color-text-muted: #4b5563;
        --color-bg: #f3f4f6;
        --color-bg-offset: #ffffff;
        --color-border: #d1d5db;

        --color-primary: #4f46e5;
        --color-primary-hover: #4338ca;
        --color-primary-disabled: #a5b4fc;
        --color-primary-text: #ffffff;
        
        --color-link: #4f46e5;
        --color-link-hover: #3730a3;

        --color-success: #16a34a;
        --color-danger: #dc2626;

        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      html.dark {
        --color-text: #f9fafb;
        --color-text-muted: #9ca3af;
        --color-bg: #111827;
        --color-bg-offset: #1f2937;
        --color-border: #4b5563;
        --color-link: #818cf8;
        --color-link-hover: #a78bfa;
      }
      
      body {
        margin: 0;
        font-family: var(--font-sans);
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.2s, color 0.2s;
      }
      
      @media (prefers-color-scheme: dark) {
        html:not(.light) {
          --color-text: #f9fafb;
          --color-text-muted: #9ca3af;
          --color-bg: #111827;
          --color-bg-offset: #1f2937;
          --color-border: #4b5563;
          --color-link: #818cf8;
          --color-link-hover: #a78bfa;
        }
      }

      #root {
        padding: 2rem;
      }
      
      .options-container {
        margin: 0 auto;
        max-width: 42rem;
      }

      .options-header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin: 0 0 0.5rem;
      }
      .options-header p {
        font-size: 1.125rem;
        color: var(--color-text-muted);
        margin: 0 0 2rem;
      }

      .options-main {
        background-color: var(--color-bg-offset);
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: var(--shadow-md);
      }
      .options-main h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 1rem;
      }
      .options-main p {
        color: var(--color-text-muted);
        margin: 0 0 1rem;
      }
      .options-main a {
        color: var(--color-link);
        text-decoration: none;
      }
      .options-main a:hover {
        text-decoration: underline;
        color: var(--color-link-hover);
      }
      
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      @media (min-width: 640px) {
        .input-group {
          flex-direction: row;
        }
      }
      
      .input-field {
        flex-grow: 1;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--color-border);
        border-radius: 0.375rem;
        background-color: var(--color-bg);
        font-family: inherit;
        color: inherit;
      }
      .input-field:focus {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      
      .button-save {
        width: 100%;
        background-color: var(--color-primary);
        color: var(--color-primary-text);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .button-save:hover {
        background-color: var(--color-primary-hover);
      }
      @media (min-width: 640px) {
        .button-save {
          width: auto;
        }
      }
      
      .status-message {
        margin-top: 0.75rem;
        font-size: 0.875rem;
      }
      .status-message.success {
        color: var(--color-success);
      }
      .status-message.error {
        color: var(--color-danger);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/options.tsx"></script>
  </body>
</html>
